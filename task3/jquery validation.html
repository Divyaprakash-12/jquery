<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Validation</title>
    <script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.min.js"></script>

    <style>
        form {
            border-radius: 7px red solid;
            margin-top: 60px;
            margin-left: 250px;
            border-radius: 4px pink solid;
            width: 500px;
            background: #4B79A1;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #283E51, #4B79A1);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #283E51, #4B79A1);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            
        }
        


        h3 {
            font-size: x-large;
            color: rgb(237, 218, 8);
            margin-top: -0px;
        }
        h3:hover {
            font-size: xx-large;
            color: rgb(244, 225, 14);
        }

        .row lable {
            color: cyan;
            font-size: x-large;
        }

        .row lable:hover {
            color: rgb(0, 255, 217);
            font-size: xx-large;
        }

        #id,#id1,#id2,#id3{
            border: solid 2px ;
            color: deeppink;
            height: 30px;
            width: 300px;
            margin: 10px;
        }
        #id4{
            border: solid 2px ;
            color: deeppink;
            height: 30px;
            width: 100px;
            margin: 10px;
        }

        /* #id:hover,#id1:hover,#id2:hover,#id3:hover{
            border: solid 3px ;
            color: deeppink;
            height: 40px;
            width: 400px;
            margin: 20px;
        } */

        .row input::placeholder {
            color:  rgb(17, 0, 255);
            font-size: large;
            border: 2px;
        }
        /* .row input::placeholder:hover {
            color:  rgb(17, 0, 255);
            font-size: x-large;
            border: 2px;
        } */

        body {
            width: 400px;
            background: #FC466B;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #3F5EFB, #FC466B);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #3F5EFB, #FC466B);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }

        .error {
            color: red;
            font-family: sans-serif;
            font-size: 20px;
        }
    
    </style>
</head>

<body>

    <div class="container">
        <form action="./result.html" method="get" id="form" name="form">
            <fieldset>
                <h3>
                    <center>Validation Plugin</center>
                </h3>
                <div class="row">
                    <lable id="label">User Name :</lable><br>
                    <input id="id" type="text" name="uname" placeholder="Enter a name">

                </div>
                <div class="row">
                    <lable id="label">Password  :</lable><br>
                    <input id="id1" type="password" name="upassword" placeholder="Enter a password">
                </div>
                <div class="row">
                    <lable id="label">Email :</lable><br>
                    <input id="id2"type="email" name="uemail" placeholder="Enter a email">
                </div>
                <div class="row">
                    <lable id="label">Phone no :</lable><br>
                    <input id="id3" type="text" name="uphno" placeholder="Enter a phone number"><br><br>
                </div>
                <div class="row">
                    <input id="id4" type="submit" value="Register">
                </div>
            </fieldset>
        </form>
    </div>
    <script>

        $(document).ready(function () {
            $("#form").validate({
                rules: {
                    uname: {
                        required: true,
                        minlength: 2,
                        maxlength: 15,
                        pattern: /^[a-zA-Z]+$/

                    },

                    uemail: {
                        required: true,
                        email: true,
                    },
                    upassword: {
                        required: true,
                        minlength: 4,
                        maxlength: 12,
                        pattern: /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#@$])/
                    },
                    uphno: {
                        required: true,
                        pattern: /^[0-9]{3}[-][0-9]{3}[-][0-9]{4}$/
                    }
                },
                messages: {
                    uname: {
                        required: "Please enter a valid username with alphabets ",
                        maxlength: "Username should not exeed 15 characters",
                        minlength: "Username should be atleast 2 characters",
                        pattern: "Invalid Pattern"

                    },
                    uemail: {
                        required: "Please enter a valid email pattern",
                    },
                    upassword: {
                        required: "Please enter a valid password with required characters",
                        maxlength: "Username should not exeed 12 characters",
                        minlength: "Username should be atleast 4 characters",
                        pattern: "Invalid Pattern"

                    },
                    uphno: {
                        required: "Please enter correct phone number pattern",
                        pattern: "Invalid Pattern"
                    },

                }
            });
        });
    </script>
</body>

</html>
