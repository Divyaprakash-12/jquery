<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Validation</title>
    <script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <style></style>
</head>
<body>
    <div class="container">
        <form id="form"action="" method="post" id="form" name="form">
            <fieldset>
                <legend>Validation Plugin</legend>
                <div class="row">
                    <lable for="uname">User Name</lable><br>
                    <input type="text" id="uname" minlength="2" maxlength="15">
                </div>
                <div class="row">
                    <lable for="upassword">Password</lable><br>
                    <input type="password" id="password">
                </div>
                <div class="row">
                    <lable for="uemail">Email</lable><br>
                    <input type="email" id="email">
                </div>
                <div class="row">
                    <lable for="uphno">Phone no</lable><br>
                    <input type="number" id="ph_no"><br><br>
                </div>
                <div class="row">
                    <input class="registerbtn" type="submit" value="Register">
                </div>
            </fieldset>
        </form>
    </div>
    <script>
        $(document).ready(function(){
            $("#myform").validate({
                rules :{
                    'uname': {
                        required: true,
                        minlength: 2,
                        maxlength: 15
                    },
                   
                    'uemail': {
                        required: true,
                        email: true,
                    },
                    'upassword': {
                        required: true,
                        minlength:5
                    },
                    'uphno': {
                        required: true,
                        maxlength:10,
                        minlength:10
                    }
                },
                messges :{
                    'uname': "Please enter a valid User Name.",
                    'uemail': "Please enter Email in proper format.",
                    'upassword': "Please enter a Password.",
                    'uphno': "please enter a correct Phone number",
                }
            });
        }); 
    </script>
</body>

</html>
